version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto21
  build:
    commands:
      - echo "Building the project..."
      - ./gradlew clean build
  post_build:
    commands:
      - mkdir -p output
      - S3_KEY=$S3_KEY
      - STAGE=$STAGE
      - echo "Uploading ${S3_KEY} to S3..."
      - aws s3 cp build/distributions/blueeyedsoul.zip s3://blue-eyed-soul-lambda-code-$STAGE/$S3_KEY
      - echo "Packaging artifact..."
      - cp lambda.yml output/lambda.yml  # ðŸ‘ˆ copy the infra template to output folder
artifacts:
  files:
    - lambda.yml
  base-directory: output